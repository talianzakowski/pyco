name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
    
    - name: Test converter on sample projects
      run: |
        python -c "
        import sys, os
        sys.path.append('src')
        from converter.engine import Python2to3Converter
        
        # Test basic project
        converter = Python2to3Converter(use_fissix_second_stage=True)
        basic_files = converter.find_python_files('test-py2-project')
        print(f'Found {len(basic_files)} files in basic project')
        
        # Test advanced project  
        advanced_files = converter.find_python_files('test-py2-advanced')
        print(f'Found {len(advanced_files)} files in advanced project')
        
        print('âœ… Sample projects validated')
        "
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella